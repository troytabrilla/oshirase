query ListQuery(
    $user_id: Int
    $type: MediaType
    $status_in: [MediaListStatus]
) {
    MediaListCollection(userId: $user_id, type: $type, status_in: $status_in) {
        lists {
            name
            status
            entries {
                media {
                    id
                    type
                    format
                    season
                    seasonYear
                    title {
                        romaji
                        english
                    }
                    coverImage {
                        large
                    }
                    episodes
                }
                status
                score
                progress
            }
        }
    }
}
