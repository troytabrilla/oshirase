query AniListListQuery($user_id: Int, $status: MediaListStatus) {
    anime: MediaListCollection(userId: $user_id, type: ANIME, status: $status) {
        lists {
            name
            status
            entries {
                media {
                    id
                    type
                    format
                    season
                    seasonYear
                    title {
                        romaji
                        english
                    }
                    coverImage {
                        large
                    }
                    episodes
                }
                status
                score
                progress
            }
        }
    }
    manga: MediaListCollection(userId: $user_id, type: MANGA, status: $status) {
        lists {
            name
            status
            entries {
                media {
                    id
                    type
                    format
                    season
                    seasonYear
                    title {
                        romaji
                        english
                    }
                    coverImage {
                        large
                    }
                    episodes
                }
                status
                score
                progress
            }
        }
    }
}
